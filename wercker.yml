box: node
build:
  steps:
    - npm-install
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - script:
        name: echo angular-cli information
        code: |
          npm run ng -- version
deploy:
  steps:
    - script:
      name: npm rebuild
      code: npm rebuild
    - script:
        name: build
        code: |
          git checkout -b azure
          npm run build -- --prod
          ls -a | grep -v -E 'dist|.git$|..$|.$' | xargs rm -rf
          mv dist/* .
          rm -rf dist
    - script:
        name: set git
        code: |
          git remote add azure https://${GIT_USER}:${GIT_PASSWORD}@${GIT_URL}
          git config --global user.email "${USER_EMAIL}"
          git config --global user.name "${USER_NANE}"
          git add .
          git commit -m "azure push"
          git push azure azure:master --force
          git checkout master
          git branch -D azure
